# configuration
github_username: martinbenes1996
github_repo: "https://github.com/martinbenes1996/martinbenes1996.github.io.git"
permalink: pretty
baseurl: "/"

# contact
email: martinbenes1996@gmail.com
twitter_username: martinbenes1996

# insite settings
#remote_theme             : "mmistakes/minimal-mistakes@4.23.0"
# logic
paginate: 10
use_math: true
search_enabled: true
# theme
theme: jekyll-theme-minimal
titles_from_headings:
