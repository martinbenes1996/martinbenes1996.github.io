---
layout: default
comments: true
---

<link rel="stylesheet" href="css/notebook.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-MML-AM_CHTML-full,Safe"></script>
<!-- MathJax configuration -->
<script type="text/x-mathjax-config">
	init_mathjax = function() {
		if (window.MathJax) {
			// MathJax loaded
			MathJax.Hub.Config({
				TeX: {
					equationNumbers: {
						autoNumber: "AMS",
						useLabelIds: true
					}
				},
				tex2jax: {
					inlineMath: [ ['$','$'], ["\\(","\\)"] ],
					displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
					processEscapes: true,
					processEnvironments: true
				},
				displayAlign: 'center',
				CommonHTML: {
					linebreaks: {
						automatic: true
					}
				},
				"HTML-CSS": {
					linebreaks: {
					automatic: true
					}
				}
			});

			MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
		}
	}
	init_mathjax();
</script>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- Title -->
            <h1>
                {{ page.title }}
            </h1>
            <!-- Author -->
            <strong>
                {{ page.author }}
            </strong><br/>
            <!-- Date -->
            <small>
                <time datetime="{{ page.date }}">
                    {{ page.date | date: "%b %d, %Y" }}
                </time>
            </small>
            <hr class="portfolio-separator" />
            <article class="list-item article-text">
    			{{ content }}
            </article>
        </div>
    </div>
</div>
