<div class="container main">
	<div class="row">
		<div class="col-md-5 col-sm-12 first-column">
			<h1 class="profile-header" title="[marc&#618;n &#712;b&#603;n&#603;&#643;]"><strong>Martin Bene≈°</strong><br />
				<span class="h5 text-muted">Data Scientist & Researcher</span>
			</h1>
			<img src="img/martinbenes.jpg" title="Martin Benes" class="profile-photo" alt="Title photo of the author Martin Benes." />
		</div>
		<div class="col-md-7 col-sm-12 second-column">
			<!---->
			<hr />
			<div class="row">
				<div class="col-3 col-md-3 col-sm-3 col-xs-3 text-center">
					<a href="/">Home</a>
				</div>
				<div class="col-3 col-md-3 col-sm-3 col-xs-3 text-center">
					<a href="/publications">Publications</a>
				</div>
				<div class="col-3 col-md-3 col-sm-3 col-xs-3 text-center">
					<b>Stories</b>
				</div>
				<div class="col-3 col-md-3 col-sm-3 col-xs-3 text-center">
					<a href="/download">Download</a>
				</div>
			</div>
			<hr />
			<!---->
			<div class="row">
				<h2 class="section-header">Stories</h2>
				<hr class="section-separator" />
				<div class="col-12 d-flex justify-content-center">

					{% for post in site.posts %}
					<article class="list-item">
						<a href="{{ post.url }}">{{ post.title }}</a><br />
						<spam class="text-muted">{{ post.date | date: "%b %d, %Y" }}</spam><br />
						<p id="article-short-{{ post.id }}">{{ post.content | strip_html | truncate:180 }}</p>
					</article>
					{% endfor %}

				</div>
				<br />

			</div>
		</div>
	</div>
</div>
